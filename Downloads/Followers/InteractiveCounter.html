<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive counter</title>
</head>

<body>
    <h1 style="color: pink;">Instagram </h1>
    <h2>Account holder Name:<span style="color: fuchsia;">Viswanath</span></h2>
    <p style="color: #00ffff;">Followers : <span id="countdisplay" style="color: red;" >0</span></p>
    <hr>
    <div>
    <h3>Click on button to Follow</h3>
    <button onclick="increasecount()">Follow</button>
    <h3>Click on button to UnFollow</h3>
    <button onclick="decreasecount()">Unfollow</button>
    </div>
    <script src="./increasecount.js"></script>
</body>
</html>
